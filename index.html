<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS3 Transitions & Animations + JavaScript Functions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS3 Transitions & Animations + JavaScript Functions</h1>

  <!-- Part 1: CSS3 Transitions and Animations -->
  <section id="part1">
    <h2>Part 1: CSS3 Transitions and Animations</h2>
    <button class="animated-btn">Hover Me!</button>
    <div class="fade-box">I fade in/out</div>
    <div class="slide-card">Sliding Card</div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section id="part2">
    <h2>Part 2: JavaScript Functions</h2>
    <button id="calcBtn">Calculate Value</button>
    <div id="calcResult"></div>
  </section>

  <!-- Part 3: Combining CSS & JavaScript -->
  <section id="part3">
    <h2>Part 3: Combining CSS & JavaScript</h2>
    <button id="animateBoxBtn">Animate Box</button>
    <div id="animatedBox" class="box">Animate Me!</div>
    <button id="showModalBtn">Show Modal</button>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <p>This is a modal popup!</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
